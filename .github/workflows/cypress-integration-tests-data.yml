# Action that Runs Cypress Tests

name: Cypress Tests - Data

# Controls when the action will run.
on:
  schedule:
    - cron: '0 5 * * 1-5'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: $(npm bin)/cypress install

      # - name: Save build folder
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: build
      #     if-no-files-found: error
      #     path: ./src/encoded/static/build/
      #     retention-days: 5

  cypress-run:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
    needs: install
    strategy:
      fail-fast: false  # suggested by Cypress
      matrix:
        containers: [1, 2, 3, 4, 5]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Download the build folder
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          project: ./deploy/post_deploy_testing
          record: true
          browser: chrome
          parallel: true
          config: baseUrl=https://data.4dnucleome.org/
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_KEY }}
          CYPRESS_Auth0Client: ${{ secrets.Auth0Client }}
          CYPRESS_Auth0Secret: ${{ secrets.Auth0Secret }}
