<h1>{model.attributes.title}</h1>
<p class="title">{model.attributes.description}</p>
<table class="sticky-area" id="collection-table">
    <thead class="sticky-header">
        <tr class="nosort table-controls">
            <th colspan="3"><span id="table-count" class="label label-warning" style="padding: 1em 2em; margin-right: 1em;">Loading...</span>Targets</th>
            <th colspan="3">
                <input name="table-filter" type="text" class="table-filter" placeholder="Filter by..." style="float:right">
            </th>
        </tr>
        <tr>
            <th>Target Label</th>
            <th>Target Gene</th>
            <th>Species</th>
            <th>Target Class</th>
            <th>UniProt ID</th>
            <th>Project</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="6" style="display: none;">{model.length} Targets.</th>
        </tr>
    </tfoot>
</table>
