<header class="row">
    <div class="span12">
        <h2>Antibody Target</h2>
    </div>
</header>
<div class="row">
    <div class="span12">
        <div class="panel data-display" id="target-data">
            <div class="data-group">
                <label class="data-label" for="target-name">Target Name:</label>
                <div class="data-values">
                <span id="target-name" class="data-point">{properties.target_label}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="target-gene">Target Gene:</label>
                <div class="data-values">
                <span id="target-gene" class="data-point">{properties.target_gene_name}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="uniprot-id">UniProt Id:</label>
                <div class="data-values">
                <span id="uniprot-id" class="data-point">
                    <a href="http://www.uniprot.org/uniprot/{properties.target_term_uniprot}">{properties.target_term_uniprot}</a>
                </span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="species">Species:</label>
                <div class="data-values">
                <span id="species" class="data-point">{model.links.organism.get('organism_name')}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="target-class">Target Class:</label>
                <div class="data-values">
                <span id="target-class" class="data-point">{properties.target_class}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="project">Project:</label>
                <div class="data-values">
                <span id="project" class="data-point">{properties.project}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="created-by">Submitter / Lab / Grant:</label>
                <div class="data-values">
                <span id="created-by" class="data-point">{properties.created_by} / {properties.lab_pi} / {properties.grant}</span>
                </div>
                </div>
                <div class="data-group">
                <label class="data-label" for="date-created">Date Created:</label>
                <div class="data-values">
                <span id="date-created" class="data-point">{properties.date_created}</span>
                </div>
            </div>
        </div>
    </div>
</div>
