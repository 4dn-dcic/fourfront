<h1>{model.attributes.title}</h1>
<p class="title">{model.attributes.description}</p>
<table class="sticky-area">
    <thead class="sticky-header">
        <tr class="nosort table-controls">
            <th colspan="8">
                <input type="text" class="table-filter" placeholder="Filter by..." style="float:right">
            </th>
        </tr>
        <tr>
            <th>Accession</th>
            <th class="sort-initial">Target</th>
            <th>Species</th>
            <th>Source</th>
            <th>Product ID</th>
            <th>Lot ID</th>
            <th>Validations</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="8">{model.length} Antibody Approvals</th>
        </tr>
    </tfoot>
</table>
