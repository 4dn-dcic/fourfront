<h1>{model.attributes.title}</h1>
<p class="title">{model.attributes.description}</p>
<table>
    <thead>
        <tr class="nosort table-controls">
            <th colspan="7">
                <input type="text" class="table-filter" placeholder="Filter by..." style="float:right">
            </th>
        </tr>
        <tr>
            <th>Accession</th>
            <th>Target label</th>
            <th>Source</th>
            <th>Product ID</th>
            <th>Lot ID</th>
            <th>Species</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="7">{model.length} Antibodies.</th>
        </tr>
    </tfoot>
</table>
