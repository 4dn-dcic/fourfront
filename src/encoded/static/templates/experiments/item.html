<header class="row">
    <div class="span12">
        <h4 style="text-transform: capitalize;">Experiment </h4>
        <h2>{properties.dataset_accession}</h2>
    </div>
</header>
<div class="row">
    <div class="span12">
        <div class="panel data-display" id="experiment-data">
          	<section id="general">
            	<div class="data-group">
                	<label class="data-label" for="accession">Accession:</label>
                	<div class="data-values">
                    	<span id="accession" class="data-point">{properties.dataset_accession}</span>
                	</div>
            	</div>
            	<div class="data-group">
                	<label class="data-label" for="description">Description:</label>
                	<div class="data-values">
                    	<span id="description" class="data-point">{properties.dataset_description}</span>
                	</div>
            	</div>
          	</section>
		</div>
	</div>
</div>
